<!DOCTYPE html>
<html lang="en">

<head>
	<title>Laura'Flix</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Khula:700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/darkly.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<section id="header">
		<div class="container pt-4 mb-4">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h1><span class="white">LAURA</span><span class="yellow">'FLIX</span></h1>
				</div>
			</div>
		</div>
	</section>
	<section id="links">
		<div class="container mb-4">
			<div class="row">
				<div class="col-lg-6">
					<div class="card mb-2">
						<div class="card-body">
							<h5 class="card-title">Laura'flix</h5>
							<h6 class="card-subtitle mb-2 text-muted">PLEX is the king of content</h6>
							<p class="card-text">Laura'flix is powered by PLEX. Click here to open PLEX and see all of your favourite content.</p>
							<a target="_blank" href="https://app.plex.tv" class="card-link">Open PLEX</a>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="card mb-2">
						<div class="card-body">
							<h5 class="card-title">Requests</h5>
							<h6 class="card-subtitle mb-2 text-muted">Make a request</h6>
							<p class="card-text">Want something you can't find on Laura'flix? Visit Overseerr. It manages all new content requests.</p>
							<a target="_blank" href="https://requests.lauraflix.uk" class="card-link">Open Overseerr</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
