<!DOCTYPE html>
<html lang="en">
	<head>
		<title>George'Flix</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="/css/app.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Khula:700&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col text-center pt-2">
					<h1><span class="white">GEORGE</span><span class="yellow">'FLIX</span></h1>
				</div>
			</div>
			<div class="row justify-content-center mb-4">
				<div class="col-xs-4 text-center">
					<a class="btn btn-warning btn-block" href="http://app.georgeflix.uk:32400">Open George'Flix</a>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-xs-4 text-center">
					<h2>Want access?</h2>
					<p class="p-1">Email <a href="mailto:apply@georgeflix.uk">apply@georgeflix.uk</a> with a witty message.</p>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-xs-4">
					<hr>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-xs-4 text-center">
					<h2>
						<span class="white">RE</span><span class="yellow">Q</span><span class="white">UESTS</span>
					</h2>
					<p class="p-1">Email <a href="mailto:requests@georgeflix.uk">requests@georgeflix.uk</a>. Be sure to identify yourself as only authenticated requests will be accepted.</p>
					<p class="p-1">Worried about evesdroppers?<br><a href="https://keybase.io/encrypt#duffleman">encrypt your message</a>!</p>
				</div>
			</div>
		</div>
	</body>
</html>
